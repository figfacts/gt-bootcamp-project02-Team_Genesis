<body>

			</div>
			<div class="form-floating mb-3">

			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="itemAutographed">
				<label class="form-check-label" for="itemAutographed">
					Autographed?
				</label>
			</div>
